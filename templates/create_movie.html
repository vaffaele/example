<script>
const JWTS_LOCAL_KEY = 'JWTS_LOCAL_KEY'
document.getElementById('awawa').onclick = function(e) {
          e.preventDefault();
          console.log(e)
const title=document.getElementById('title').value
const release_date=document.getElementById('release-date').value
const image_link = document.getElementById('image-link').value
          fetch('/movies', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer '+ localStorage.getItem(JWTS_LOCAL_KEY)
            },
           body :JSON.stringify({
                'title': title,
		'release_date':release_date,
		'image_link':image_link
              }),
          })

         
          .then(response => response.json())
          .then(jsonResponse => {
           window.location.replace("/dashboard")
             
            })
          .catch(function() {
            console.log("error");
          })
        }
</script>
