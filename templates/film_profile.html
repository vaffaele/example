<script>
const JWTS_LOCAL_KEY = 'JWTS_LOCAL_KEY';
const array=window.location.toString().split("/")
const id = array[array.length-1]
document.addEventListener("DOMContentLoaded", function(event) {

  fetch('/movies/'+id, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer '+ localStorage.getItem(JWTS_LOCAL_KEY)
            }
          })
          .then(response => response.json())
          .then(jsonResponse => {
		
                 movie = jsonResponse
                document.getElementById('image-profile').src=movie.image_link
                const li = document.createElement('li');
                li.innerText = movie.title
                li.id = "movie.title"
		document.getElementById('movie').appendChild(li);
		const li2 = document.createElement('li');
                li2.innerText = movie.release_date
                li2.id = "movie.date"
		document.getElementById('movie').appendChild(li2);

            })
          .catch(function() {
            console.log("error");
          })
});

const array2 = parseJwt(localStorage.getItem(JWTS_LOCAL_KEY)).permissions
if (array2.includes("delete:movie")){
const button = document.getElementById('delete')
button.disabled = false
}
if (array2.includes("patch:movie")){
const button = document.getElementById('edit')
button.disabled = false
}
function parseJwt (token) {
    var base64Url = token.split('.')[1];
    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));

    return JSON.parse(jsonPayload);
};
document.getElementById('delete').onclick = function(e) {
          e.preventDefault();


          fetch('/movies/'+id, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer '+ localStorage.getItem(JWTS_LOCAL_KEY)
            }
          }).then(response => response.json())
          .then(jsonResponse => {window.location.replace("/dashboard")})
   

          .catch(function() {
            console.log("error");
          })
        }

       document.getElementById('edit').onclick = function(e) {
                document.getElementById('edit_form').classList.remove("hidden")
                title=document.getElementById('movie.title').innerText
                release_date=document.getElementById('movie.date').innerText
                image_link = document.getElementById('image-profile').src
                document.getElementById('title').value= title
                document.getElementById('release-date').value = release_date
		document.getElementById('image-link').value = image_link
                

    document.getElementById('edit_submit').onclick = function(e) {
                          e.preventDefault();
                new_title=document.getElementById('title').value
                new_date=document.getElementById('release-date').value 
                new_link=document.getElementById('image-link').value

                          fetch('/movies/'+id, {
                            method: 'PATCH',
                            headers: {
                              'Content-Type': 'application/json',
                              'Authorization': 'Bearer '+ localStorage.getItem(JWTS_LOCAL_KEY)
                            },body :JSON.stringify({
                'title': new_title,
		'release_date':new_date,
		'image_link':new_link
              })
                          })
                          
          .then(response => response.json())
          .then(jsonResponse => {
           window.location.replace("/profile-movie/"+id)
             console.log(jsonResponse)
            })
          .catch(function() {
            console.log("error");
          })
                          .catch(function() {
                            console.log("error");
                          })
                        }
}
